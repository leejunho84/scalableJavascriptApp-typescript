<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bristol template</title>
<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
	<section>
		<div>
			<a href="/index.html">home</a>
			<a href="/search.html">search</a>
		</div>
		<div data-module-global="">
			<div data-module-postcode-search="{api://api.poesis.kr/post/search.php}">
				<div data-component-textField="{regex:[0-9]}">
					<form action="/" method="POST" type="">
						<fieldset>
							<legend>inputText Component</legend>
							<input type="text" id="search" name="search" placeholder="search" value="" />						
							<button data-component-button="">확인</button>
						</fieldset>
					</form>
				</div>
				<div id="postcode-result"></div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="/assets/libs/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.0.0/system.js"></script>
	<script type="text/javascript">
		System.import('/assets/js/index.js');
	</script>
</body>
</html>
