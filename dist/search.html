<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bristol template</title>
<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
	<section>
		<div>
			<a href="/index.html">home</a>
			<a href="/search.html">search</a>
			<a href="/product.html">product</a>
		</div>
		<div data-module-search="{api://daum.net}">
			<div data-component-textField="{regex:[a-zA-Z]}">
				<form action="/" method="POST" type="">
					<fieldset>
						<legend>inputText Component</legend>
						<input type="text" id="search" name="search" placeholder="search" value="" />
						<span data-component-button="">
							<button>확인</button>
						</span>
					</fieldset>
				</form>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.0.0/system.js"></script>
	<script type="text/javascript">
		System.import('/js/index.js');
	</script>
</body>
</html>
